<div class="col-lg-12">
  <mat-card class="cardWithShadow">
    <mat-card-header class="headerCard">
      <mat-card-title>Usuários</mat-card-title>
    </mat-card-header>
    <mat-card-content class="p-24">
      <div class="table-responsive m-t-16">
        <table mat-table [dataSource]="usuariosTabela" class="mat-elevation-z8">
          <!-- Define the columns for your table -->
          <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef>Nome Usuário</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>
          <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>
          <ng-container matColumnDef="ativo">
              <th mat-header-cell *matHeaderCellDef>Atívo</th>
              <td mat-cell *matCellDef="let element">
                <mat-chip-option [selected]="element.active" (click)="enableUser(element)">
                  {{element.active ? 'Ativo' : 'Inativo'}}
                </mat-chip-option>
              </td>
          </ng-container>
          <ng-container matColumnDef="tipoUsuario">
              <th mat-header-cell *matHeaderCellDef>Tipo Usuário</th>
              <td mat-cell *matCellDef="let element">
                <mat-chip-listbox class="mat-mdc-chip-set-stacked">
                  <mat-chip-option [selected]="element.userType == type ? true : false" *ngFor="let type of typeUser" (click)="changeType(element)">
                    {{type}}
                  </mat-chip-option>
                </mat-chip-listbox>
              </td>
          </ng-container>
          
          <!-- Specify the columns to display in the table -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
