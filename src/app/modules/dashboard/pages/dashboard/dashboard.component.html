<div class="row">
  <!-- gastos mensais -->
  <div class="col-lg-6 col-sm-3">
    <mat-card class="cardWithShadow">
      <mat-card-header class="d-flex align-items-center p-x-24">
        <mat-card-title>Gastos nesse mês</mat-card-title>
        <div class="m-l-auto">
          <button mat-fab color="primary" class="shadow-none icon-48">
            <i-tabler
              name="currency-dollar"
              class="text-white d-flex"
            ></i-tabler>
          </button>
        </div>
      </mat-card-header>
      <mat-card-content class="m-b-32 p-x-24">
        <h4 class="mat-headline-5">R${{quantitativesTrip.totalPrice}}</h4>
        <div class="d-flex align-items-center m-t-16">
          <button
            mat-mini-fab
            class="bg-light-error text-error shadow-none icon-27"
          >
            <i-tabler name="arrow-down-right" class="icon-20"></i-tabler>
          </button>
          <div class="mat-body-1 f-w-600 m-l-12">+9%</div>
          <div class="mat-body-1 m-l-4">Ultimo mês</div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- km rodado -->
  <div class="col-lg-6 col-sm-3">
    <mat-card class="cardWithShadow">
      <mat-card-header class="d-flex align-items-center p-x-24">
        <mat-card-title>Km rodados nesse mês</mat-card-title>
        <div class="m-l-auto">
          <button mat-fab color="primary" class="shadow-none icon-48">
            <i-tabler
              name="road"
              class="text-white d-flex"
            ></i-tabler>
          </button>
        </div>
      </mat-card-header>
      <mat-card-content class="m-b-32 p-x-24">
        <h4 class="mat-headline-5">{{quantitativesTrip.totalKm}} Km</h4>
        <div class="d-flex align-items-center m-t-16">
          <button
            mat-mini-fab
            class="bg-light-error text-error shadow-none icon-27"
          >
            <i-tabler name="arrow-down-right" class="icon-20"></i-tabler>
          </button>
          <div class="mat-body-1 f-w-600 m-l-12">+9%</div>
          <div class="mat-body-1 m-l-4">Ultimo mês</div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
