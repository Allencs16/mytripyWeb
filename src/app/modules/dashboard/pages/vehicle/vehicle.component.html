<div class="col-lg-12">
  <mat-card>
      <mat-card-header>
          <mat-card-title>Veículos</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <div class="table-responsive m-t-16">
            <table mat-table [dataSource]="listVehicles" class="mat-elevation-z8">
              <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Nome</th>
                  <td mat-cell *matCellDef="let element">{{ element.name ?? '...' }}</td>
              </ng-container>
              <ng-container matColumnDef="price">
                  <th mat-header-cell *matHeaderCellDef>Preço</th>
                  <td mat-cell *matCellDef="let element">{{ element.price ?? '...' }}</td>
              </ng-container>
              <ng-container matColumnDef="brand">
                  <th mat-header-cell *matHeaderCellDef>Marca</th>
                  <td mat-cell *matCellDef="let element">{{ element.brand ?? '...'}}</td>
              </ng-container>
              <ng-container matColumnDef="kmAveragePerLiter">
                  <th mat-header-cell *matHeaderCellDef>Km por Litro</th>
                  <td mat-cell *matCellDef="let element">{{ element.kmAveragePerLiter ?? '0' }}Km</td>
              </ng-container>
              <ng-container matColumnDef="maxDistance">
                  <th mat-header-cell *matHeaderCellDef>Distância máxima</th>
                  <td mat-cell *matCellDef="let element">{{ element.maxDistance }}</td>
              </ng-container>
                
              <!-- Specify the columns to display in the table -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
      </mat-card-content>
  </mat-card>
</div>
